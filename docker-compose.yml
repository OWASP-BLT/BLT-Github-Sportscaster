version: '3.8'

services:
  sportscaster:
    build: .
    ports:
      - "5000:5000"
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - POLL_INTERVAL=60
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/state')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
